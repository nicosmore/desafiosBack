<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">    
    <title>Document</title>
</head>
<body class="col justify-content-center">
    
    <div class="container w-50 mt-3">

        <div class= "d-flex justify-content-between m-3 border p-2">
            <div id="userHeader"></div>
            <button type="submit" class="btn btn-danger "onclick="return logout()">Desloguear</button>
        </div>  

        <div class="border p-2 m-3">            
            <h4>Ingrese Producto</h4>
            <br>
            <form id="productsForm" class="">
                
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input id="name" class="form-control " type="text" name="name" required>
                </div>

                <div class="form-group">
                    <label for="price">Precio</label>
                    <input id="price" class="form-control " type="number" step="0.01" name="price" required>
                </div>

                <div class="form-group">
                    <label for="image">Foto URL</label>
                    <input id="image" class="form-control" type="url" name="image">
                </div>                
                <button type="submit" class="btn btn-success mt-3">Agregar</button>
            </form>            
            <br>           
        </div>
        <div id="productos" class="m-3"></div>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="./main.js" defer></script>
    <script>function logout () {
        window.location = '/logout';
      };
    </script>
</body>
</html>
