<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>

    <div class="container mt-3">
        <h1>Pug</h1>
        <div class="jumbotron">
            <h2>Ingrese Producto</h2>
            <br>

            <form action="/api/products" method="post">
                
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input id="name" class="form-control" type="text" name="name" required>
                </div>

                <div class="form-group">
                    <label for="price">Precio</label>
                    <input id="price" class="form-control" type="number" step="0.01" name="price" required>
                </div>

                <div class="form-group">
                    <label for="image">Foto URL</label>
                    <input id="image" class="form-control" type="url" name="image">
                </div>
                
                <button class="btn btn-success mt-3">Enviar</button>
            </form>
            <br>
            <a href="/api/products" type="button" class="btn btn-primary">Ver productos</button>
        </div>
    </div>

</body>
</html>
