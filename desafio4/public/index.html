<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h3 style="text-align: center; margin-top: 16px;"> Agrega un producto!</h3>
        <form action="/api/products" method="post">
            <div style="margin-bottom: 16px;">
                <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
                    <label for="nombre"> Nombre: </label>
                    <br>
                    <input type="text" name="name" id="name" style="margin-bottom: 16px;" class="input-file">
                </div>          
                <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
                    <label for="precio"> Precio: </label>
                    <br>
                    <input type="number" name="price" id="price" style="margin-bottom: 16px;" step=".01" class="input-file">
                </div>
                <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
                    <label for="imagen"> URL Imagen: </label>
                    <br>
                    <input type="text" name="image" id="image" style="margin-bottom: 16px;" class="input-file">
                </div>
                <div style="display: flex; justify-content: center; align-items: center;">
                    <input type="submit" value="Crear producto" class="submit-button">
                </div>
            </div>
        </form>
    </div>    
    
        
</body>
</html>
